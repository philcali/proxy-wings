<!DOCTYPE html>
<html>
  <head>
    <title>Carwings Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/slate.min.css"/>
    <script type="text/javascript" src="js/slate.min.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
  </head>
  <body>
    <div class="item-container">
      <div class="item-container-header">Username</div>
      <div class="item-container-content">
        <label class="item">
          <div class="item-input-wrapper">
            <input type="text" placeholder="Username" id="username" class="item-input">
          </div>
        </label>
      </div>
    </div>
    <div class="item-container">
      <div class="item-container-header">Password</div>
      <div class="item-container-content">
        <label class="item">
          <div class="item-input-wrapper">
            <input type="password" placeholder="Password" id="username" class="item-input">
          </div>
        </label>
      </div>
    </div>
    <div class="item-container">
      <div class="item-container-header">Region</div>
      <div class="item-container-content">
        <label class="item">
          United States
          <input type="radio" class="item-radio" name="region" value="us">
        </label>
        <label class="item">
          Europe
          <input type="radio" class="item-radio" name="region" value="eu">
        </label>
      </div>
    </div>
    <div class="item-container">
      <div class="item-container-header">Range</div>
      <div class="item-container-content">
        <label class="item">
          Miles
          <input type="radio" class="item-radio" name="range" value="mi">
        </label>
        <label class="item">
          Kilometers
          <input type="radio" class="item-radio" name="range" value="km">
        </label>
      </div>
    </div>
    <div class="item-container">
      <div class="button-container">
        <input type="button" class="item-button" value="Submit">
      </div>
    </div>
  </body>
</html>
