<!DOCTYPE html>
<html>
  <head>
    <title>Carwings Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/slate.min.css"/>
    <script type="text/javascript" src="js/slate.min.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
  </head>
  <body>
    <div class="item-container">
      <div class="item-container-header">Username</div>
      <div class="item-container-content">
        <label class="item">
          <div class="item-input-wrapper">
            <input type="text" placeholder="Username" id="username" class="item-input">
          </div>
        </label>
      </div>
    </div>
    <div class="item-container">
      <div class="item-container-header">Password</div>
      <div class="item-container-content">
        <label class="item">
          <div class="item-input-wrapper">
            <input type="password" placeholder="Password" id="password" class="item-input">
          </div>
        </label>
      </div>
    </div>
    <div class="item-container">
      <div class="item-container-header">Dashboard Shortcuts</div>
      <div class="item-container-content">
        <label class="item">
          Up
          <select name="upLongClick" dir="rtl" class="item-select">
            <option class="item-select-option" value="" selected>-</option>
            <option class="item-select-option" value="requestUpdate">Update</option>
            <option class="item-select-option" value="startClimateControl">Start AC</option>
            <option class="item-select-option" value="stopClimateControl">Stop AC</option>
            <option class="item-select-option" value="information">Information</option>
            <option class="item-select-option" value="location">Stations</option>
          </select>
        </label>
        <label class="item">
          Select
          <select name="selectLongClick" dir="rtl" class="item-select">
            <option class="item-select-option" value="">-</option>
            <option class="item-select-option" value="requestUpdate" selected>Update</option>
            <option class="item-select-option" value="startClimateControl">Start AC</option>
            <option class="item-select-option" value="stopClimateControl">Stop AC</option>
            <option class="item-select-option" value="information">Information</option>
            <option class="item-select-option" value="location">Stations</option>
          </select>
        </label>
        <label class="item">
          Down
          <select name="downLongClick" dir="rtl" class="item-select">
            <option class="item-select-option" value="" selected>-</option>
            <option class="item-select-option" value="requestUpdate">Update</option>
            <option class="item-select-option" value="startClimateControl">Start AC</option>
            <option class="item-select-option" value="stopClimateControl">Stop AC</option>
            <option class="item-select-option" value="information">Information</option>
            <option class="item-select-option" value="location">Stations</option>
          </select>
        </label>
      </div>
    </div>
    <div class="item-container">
      <div class="item-container-header">Region</div>
      <div class="item-container-content">
        <label class="item">
          United States
          <input type="radio" class="item-radio" name="region" value="us">
        </label>
        <label class="item">
          Europe
          <input type="radio" class="item-radio" name="region" value="eu">
        </label>
      </div>
    </div>
    <div class="item-container">
      <div class="item-container-header">Range</div>
      <div class="item-container-content">
        <label class="item">
          Miles
          <input type="radio" class="item-radio" name="range" value="mi">
        </label>
        <label class="item">
          Kilometers
          <input type="radio" class="item-radio" name="range" value="km">
        </label>
      </div>
    </div>
    <div class="item-container" id="fallbackOption">
      <input type="hidden" name="latitude">
      <input type="hidden" name="longitude">
      <div class="item-container-header">Fallback Position</div>
      <div class="item-container-content">
        <div class="item" id="fallbackMap" style="display:none;height:300px"></div>
      </div>
      <div class="item-container-footer">
        This fallback position is only used if the Pebble app is unable to
        commnuicate your current coordinates to the watch. Double tap on the
        map to set the fallback coords.
      </div>
    </div>
    <div class="item-container">
      <div class="item-container-header">Stations Max Results</div>
      <div class="item-container-content">
        <label class="item">
          <input type="range" class="item-slider" name="maxresults" value="10" max="25">
          <div class="item-range-wrapper item-slider-text item-input-wrapper">
            <input type="text" class="item-input" name="maxresults" value="10">
          </div>
        </label>
      </div>
    </div>
    <div class="item-container">
      <div class="item-container-header">Stations Radius</div>
      <div class="item-container-content">
        <label class="item">
          <input type="range" class="item-slider" name="distance" value="10">
          <div class="item-range-wrapper item-slider-text item-input-wrapper">
            <input type="text" class="item-input" name="distance" value="10">
          </div>
        </label>
      </div>
    </div>
    <div class="item-container">
      <div class="button-container">
        <input type="button" class="item-button submit" value="Submit">
      </div>
    </div>
  </body>
  <script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxXTjMr-5ETLKjalyuyn2xaBzT9vmUysk&callback=initMap"></script>
</html>
